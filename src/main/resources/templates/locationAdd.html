<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add New Location</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <div class="content">
    <h1>Add New Location</h1>
    <form th:action="@{/location/save}" th:object="${location}" method="post">
      <div class="form-group">
        <label for="place">Place:</label>
        <input type="text" th:field="*{place}" required>
      </div>
      <div class="form-group">
        <label for="postOffice">Post Office:</label>
        <input type="text" th:field="*{postOffice}" required>
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code:</label>
        <input type="text" th:field="*{postalCode}" required>
      </div>
      <div class="form-group">
        <label for="placeInfo">Place Info:</label>
        <input type="text" th:field="*{placeInfo}" maxlength="255" required>
      </div>
      <div class="form-group">
        <button type="submit">SAVE</button>
        <a href="/location" class="a-button">CANCEL</a>
      </div>
    </form>
  </div>
  <footer>
    (c) Jaska 2025
  </footer>
</body>

</html>
