<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Edit Location</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <div class="content">
    <h1>Edit Location</h1>
    <form th:action="@{/location/update}" th:object="${location}" method="post">
      <input type="hidden" th:field="*{id}">
      <input type="hidden" th:field="*{place}">
      <input type="hidden" th:field="*{postOffice}">
      <input type="hidden" th:field="*{postalCode}">
      <div class="form-group">
        <label for="placeInfo" th:text="'Edit notes for ' + ${location.place} + ':'"></label>
        <input type="text" th:field="*{placeInfo}" maxlength="255" required>
      </div>
      <div class="form-group">
        <button type="submit">UPDATE</button>
        <a href="/location" class="a-button">CANCEL</a>
      </div>
    </form>
  </div>
  <footer>
    (c) Jaska 2025
  </footer>
</body>

</html>
