<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <!-- Navigation bar fragment, used in all templates-->
  <nav th:fragment="navbar">
    <div class="logo">
      <img src="/images/PAAlogo.png" alt="Logo" style="max-width: 100%; height: auto;">
    </div>
    <ul>
      <li><a href="/" th:href="@{/}">HOME</a></li>
      <li><a href="/clients" th:href="@{/clients}">CLIENTS</a></li>
      <li><a href="/location" th:href="@{/location}">LOCATIONS</a></li>
      <li><a href="/games" th:href="@{/games}">GAMES</a></li>
      <li><a href="/gameassistant" th:href="@{/gameassistant}">GAMEASSISTANT</a></li>
      <li><a href="/homegames" th:href="@{/homegames}">HOMEGAMES</a></li>
      <li><a href="/user" th:href="@{/user}">USERS</a></li>
      <!-- Conditional login/logout links -->
      <li th:if="${#authentication == null}"><a th:href="@{/login}">LOGIN</a></li>
      <li th:if="${#authentication != null}" class="logout-container">
        <p style="color: green">Logged in as: <span th:text="${#strings.substringAfter(#authentication.principal.authorities[0].authority, 'ROLE_')}"></span></p>
        <form th:action="@{/logout}" method="post" style="display: inline;">
          <button type="submit" class="logout-button">LOGOUT</button>
        </form>
      </li>
    </ul>
  </nav>
</body>

</html>
