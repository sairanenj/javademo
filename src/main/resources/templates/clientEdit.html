<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Edit Client</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <div class="content">
    <h1>Edit Client</h1>
    <form th:action="@{/client/update}" th:object="${client}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="form-group">
        <label for="location">Location:</label>
        <select th:field="*{location.id}">
          <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.place}"
            th:selected="${location.id == client.location.id}"></option>
        </select>
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" th:field="*{firstName}" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" th:field="*{lastName}" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" th:field="*{phone}" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" required>
      </div>
      <div class="form-group">
        <button type="submit">UPDATE</button>
        <a href="/clients" class="a-button">CANCEL</a>
      </div>
    </form>
  </div>
  <footer>
    (c) Jaska 2025
  </footer>
</body>

</html>
