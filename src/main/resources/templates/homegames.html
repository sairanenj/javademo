<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Homegames</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <div class="content">
    <h1>HOMEGAMES</h1>
    <p>Here you can maintain information about what games the client has at home and at daycare for possible home/daycare practices.</p>
    <div class="action-buttons">
      <a title="Add New Homegame" th:href="@{/homegames/add}">
        <i class="fas fa-plus add-icon"></i>
      </a>
      <p style="font-style: italic;"><b>Add new</b></p>
    </div>
    <table>
      <thead>
        <tr>
          <th>Client</th>
          <th>Games Home</th>
          <th>Games Daycare</th>
          <th>Homegames Info</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="homegame : ${homegames}">
          <td th:text="${homegame.client.firstName} + ' ' + ${homegame.client.lastName}">Client</td>
          <td th:text="${homegame.gamesHome}">Games Home</td>
          <td th:text="${homegame.gamesDaycare}">Games Daycare</td>
          <td th:text="${homegame.homegamesInfo}">Homegames Info</td>
          <td class="action-buttons">
            <a title="Edit" th:href="@{/homegames/edit/{id}(id=${homegame.id})}">
              <i class="fas fa-edit edit-icon"></i>
            </a>
            <form th:action="@{/homegames/delete/{id}(id=${homegame.id})}" method="post"
              th:onsubmit="return confirm('Do you really want to delete this homegame?');">
              <button type="submit" class="delete-button" title="Delete">
                <i class="fas fa-trash-alt delete-icon"></i>
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer>
    (c) Jaska 2025
  </footer>
</body>

</html>
