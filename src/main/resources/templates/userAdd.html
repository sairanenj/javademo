<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add New User</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <div class="content">
    <h1>Add New User</h1>
    <form th:action="@{/user/save}" method="post">
      <div class="form-group">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" maxlength="255" required>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" maxlength="255" required>
      </div>
      <div class="form-group">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" maxlength="255" required>
      </div>
      <div class="form-group">
        <button type="submit">SAVE</button>
        <a href="/user" class="a-button">CANCEL</a>
      </div>
    </form>
  </div>
  <footer>
    (c) Jaska 2025
  </footer>
</body>

</html>
