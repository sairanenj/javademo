<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Clients</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Unispace&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <div class="content">
    <h1>CLIENTS</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="client : ${clients}">
          <td th:text="${client.id}">ID</td>
          <td th:text="${client.firstName}">First Name</td>
          <td th:text="${client.lastName}">Last Name</td>
          <td th:text="${client.phone}">Phone</td>
          <td th:text="${client.email}">Email</td>
          <td th:text="${client.location.place}">Location</td>
          <td>
            <a th:href="@{/client/edit/{id}(id=${client.id})}">
              <i class="fas fa-edit edit-icon"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
